<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />

    <title> BlackJack </title>

  </head>

  <body>

    <header class="header-title bg-dark text-center p-2"> BlackJack </header>

        <article class="row mt-2 gx-0">

            <section class="col text-center">

                <button id="btn-new-game" class="btn btn-danger"> Nuevo Juego </button>
                <button id="btn-get-card" class="btn btn-primary" disabled="disabled"> Pedir Carta </button>
                <button id="btn-stop-game" class="btn btn-primary" disabled="disabled"> Detener </button>

            </section>

        </article>

        <article class="row container">

            <section class="col">

                <h1> Jugador 1 - <small>0</small> </h1>

                <aside id="cards-player" class="box-cards d-flex flex-row">

                    <!--<img class="card" src="./assets/img/cartas/10C.png" alt="cart">-->

                </aside>

            </section>

        </article>

        <article class="row container mt-5">

            <section class="col">

                <h1> Computadora - <small>0</small> </h1>

                <aside id="cards-pc" class="box-cards d-flex flex-row">

                    <!--<img class="card" src="./assets/img/cartas/3C.png" alt="cart">-->

                </aside>

            </section>

        </article>

    <script type="module" src="./main.js"></script>

  </body>
